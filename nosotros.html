<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodrigo Gomez y Cia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/logo.ico" type="image/x-icon">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        once: false,
        offset: 120,
        duration: 800,
        easing: 'ease-in-out'
      });

      new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        slidesPerView: 1,
        breakpoints: {
          640: { slidesPerView: 2 },
          768: { slidesPerView: 3 },
        },
        spaceBetween: 20,
        centeredSlides: true,
        on: {
          init: () => {
            AOS.refresh();
          }
        }
      });

      $('a[href^="#"]').on('click', function(event) {
        event.preventDefault();
        
        const target = $(this.getAttribute('href'));
        if(target.length) {
          const navbarHeight = $('.navbar').height();
          const targetOffset = target.offset().top - navbarHeight;
          
          $('html, body').animate({
            scrollTop: targetOffset
          }, 1000, 'easeInOutQuad');
        }
      });
    });

    jQuery.easing['easeInOutQuad'] = function(x, t, b, c, d) {
      if ((t/=d/2) < 1) return c/2*t*t + b;
      return -c/2 * ((--t)*(t-2) - 1) + b;
    };
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand -ml-32">
        <img src="img/logo_rg.jpeg" alt="Logo" class="h-20 w-auto object-contain">
      </a>
      <div class="navbar-links">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Nosotros</a>
        <a href="servicios.html" class="nav-link">Servicios</a>
        <a href="experiencia.html" class="nav-link">Experiencia</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="clientes.html" class="nav-link">Clientes y aliados</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="pt-24 min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold mb-4">Nosotros</h1>
      <p class="text-gray-500">Próximamente información sobre Nosotros.....................</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Seguros Ejemplo S.A.S. | 50 años de confianza</p>
  </footer>
</body>
</html>
